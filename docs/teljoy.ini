[Toggles]
FlexureOn=1        ;Is flexure correction on?
RefractionOn=1     ;Is refraction correction on?
RealTimeOn=1       ;Are ref and/or flexure corrections made in real time too?
DomeTracking=0     ;Does dome follow telescope motion automatically?
EastOfPier=0       ;Is telescope inverted, and east of the pier?
DefaultAutoDome=0  ;Does dome mode default to automatic?
HighHorizonOn=0    ;Do we use the AltCutoffHi value instead of the AltCutoffLo value for jump validation

[Environment]
Pressure=1000          ;in mbar
Temp=10                ;in degrees C
ObsLat=-32.0069166667
ObsLong=-116.13647222  ;East is negative, West positive
TimeZone=-8            ;Local Time=UT - TimeZone

[Presets]
CapHourAngle=-4.5
CapDec=-32            ;Hour angle and Dec to move to for end cap replacement on shutdown
StowHourAngle=0
StowDec=-32           ;Hour angle and Dec to move to for telescope stowage on shutdown
StowDomeAzi=90        ;Azimuth to leave dome on shutdown
DomeFlatHourAngle=-2.68   ;Hour angle to point at the flatfield screen
DomeFlatDec=-20.9         ;Dec to point at the flatfield screen
DomeFlatDomeAzi=90      ;Dome azimuth to point at the flatfield screen
SkyFlatHourAngle=0      ;Hour angle to use for sky flats
SkyFlatDec=-32         ;Dec to use for sky flats

[Paths]
LogDirName=/tmp/

[FlexureEast]

[FlexureWest]
NP=+76.9084
CH=+77.3047
ME=+12.1031
MA=-12.0574
DAF=-106.8518
DNP=-14.6769
TF=+50.7658
HHSH2=-9.2469


[Alarms]
AltWarning=10      ;Warning tone
AltCutoffLo=15     ;No jumps TO allowed below this angle
AltCutoffHi=30     ;Like AltCutoffLo but used when 'HighHorizon' toggle is on, for auto runs
AltCutoffFrom=6    ;No jumps FROM allowed

[Rates]
Slew=5400
CoarseSet=180
FineSet=61
Guide=4            ;All in arcseconds per second (or steps/second for test motors with DIVIDER=20)
WaitTime=0.5       ;Seconds after move finish before any 'costly' actions

[Dome]
MinBetween=5    ;Minimum wait between dome moves, in seconds, when AutoDome is on.
DomeEncoderOffset=10   ; NZ only - number to add to dome encoder before converting to az in degrees
